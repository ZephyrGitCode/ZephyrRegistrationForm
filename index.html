<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration Form</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Description" content="Zephyr Dobson Registration Form">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript, Registration, Form">
    <meta name="author" content="Zephyr Dobson">
</head>

<body>
  <!-- Some of the basic form layout was adopted from w3 schools site
  https://www.w3schools.com/howto/howto_css_register_form.asp -->
  <form action="action_page.php">
    <div class="container">
      <h1>Registration Form</h1>
      <hr>

      <label for="firstname"><b>First Name:</b></label>
      <input type="text" id="firstname" placeholder="Enter Name" name = "firstname" required>

      <label for="surname"><b>Surname:</b></label>
      <input type="text" id="surname" placeholder="Enter Surname" name = "surname" required>

      <label for="dateofbirth"><b>Date of Birth:</b></label>
      <input type="date" id="dateofbirth" name = "dateofbirth" required>

      <label for="phone"><b>Telephone:</b></label>
      <input type="text" id="phone" placeholder="Enter Phone Number" name = "phone" required>

      <label for="email"><b>Email Address:</b></label>
      <input type="text" id="email" placeholder="Enter Email" name = "email" required>

      <label for="postcode"><b>Postcode:</b></label>
      <input type="text" id="postcode" placeholder="Enter Postcode" name = "postcode" required>

      <label for="address"><b>Street Address:</b></label>
      <input type="text" id="address" placeholder="Enter Street Address" name = "address" required>

      <hr>

      <button type="submit" class="registerbtn">Confirm Registration</button>
    </div>
  </form>
</body>
</html>
